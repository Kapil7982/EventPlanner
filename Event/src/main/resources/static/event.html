<!DOCTYPE html>
<html>
<head>
  <title>Create Event</title>
  <style>
    /* Add your custom CSS styling here */
  </style>
</head>
<body>
  <h1>Create Event</h1>
  <form id="eventForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image"><br><br>

    <label for="tagline">Tagline:</label>
    <input type="text" id="tagline" name="tagline" required><br><br>

    <label for="schedule">Schedule:</label>
    <input type="datetime-local" id="schedule" name="schedule" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="moderator">Moderator:</label>
    <select id="moderator" name="moderator" required>
      <option value="1">Moderator 1</option>
      <option value="2">Moderator 2</option>
      <option value="3">Moderator 3</option>
    </select><br><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br><br>

    <label for="subCategory">Sub Category:</label>
    <input type="text" id="subCategory" name="subCategory" required><br><br>

    <label for="rigorRank">Rigor Rank:</label>
    <input type="number" id="rigorRank" name="rigorRank" required><br><br>

    <input type="submit" value="Create">
  </form>

  <script>
    document.getElementById('eventForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      // Fetch the form data
      const form = document.getElementById('eventForm');
      const formData = new FormData(form);

      // Send a POST request to the API endpoint
      fetch('/api/v3/app/events', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response data
        console.log(data);
        alert('Event created successfully!');
        form.reset(); // Reset the form fields
      })
      .catch(error => {
        // Handle any errors that occurred during the request
        console.error(error);
        alert('An error occurred while creating the event.');
      });
    });
  </script>
</body>
</html>
